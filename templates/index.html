<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Graphviz SVG Viewer — 用户选择 JSON 文件</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 12px; background: #f7f8fb; }
    header { display:flex; align-items:center; gap:12px; margin-bottom:10px; }
    #svgContainer { border: 1px solid #ddd; background: white; padding: 12px; overflow: auto; height: 80vh; }
    .hint { font-size: 13px; color: #666; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/full.render.js"></script>
</head>
<body>
<header>
  <h2>Graph JSON → SVG 可视化（点击折叠/展开）</h2>
  <input type="file" id="jsonFileInput" accept=".json" />
  <span class="hint" id="status"></span>
</header>
<div id="svgContainer" aria-live="polite"></div>

<script src="{{ url_for('static', filename='js/visualizer.js') }}"></script>
</body>
</html>
